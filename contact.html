			<p id = "pName">Name: <input id = "iName" type = "text" name = "iName" placeholder="Name" /></p>
			<p id = "pEmail">Email: <input id = "iEmail" type = "email" name = "iEmail" placeholder="Email" /></p>

				<input id = "iGood" type = "radio" name = "quality" value = "Good" /> Good
				<input id = "iAverage" type = "radio" name = "quality" value = "Average" checked ="checked" /> Average
				<input id = "iPoor" type = "radio" name = "quality" value = "Poor" /> Poor
				<input id = "iTerrible" type = "radio" name = "quality" value = "Terrible" /> Terrible</p>
			<p id = "pFeedback"><textarea id = "iFeedback" name = "feedback" placeholder = "Please leave me some feedback......."></textarea></p>
                        <p id = "pSubmitButton"><button id = "iSubmitButton" type = "button" name = "submitButton">Submit </button>(COMING SOON)</p>
